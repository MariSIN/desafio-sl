<template>
    <!-- Cria um cartão com o título "Edit E-mail" -->
    <lightning-card title="Edit E-mail">
        <!-- Cria um formulário de edição de registro para a entidade "Account" -->
        <lightning-record-edit-form record-id={recordId} object-api-name="Account" onsuccess={handleSuccess}>
            <!-- Exibe mensagens de erro ou sucesso -->
            <lightning-messages> </lightning-messages>
            <div class="content">
                <lightning-input-field field-name="Email__c"> </lightning-input-field>
                <div class="buttons">
                    <lightning-input-field field-name="Send_Email_Confirmation__c" class="checkbox"></lightning-input-field>
                     <!-- Cria um botão para enviar o formulário -->
                    <lightning-button class="slds-m-top_small button" variant="brand" type="submit" label="Update" >
                    </lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
